<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 150" width="100%" preserveAspectRatio="xMidYMid meet">
  <defs>
    <style>
      @keyframes type {
        0% { clip-path: inset(0 100% 0 0); }
        100% { clip-path: inset(0 0 0 0); }
      }

      @keyframes fadein {
        from { opacity: 0; }
        to { opacity: 0.8; }
      }

      .headline-text {
        font-family: "Fira Code", monospace;
        font-size: 48px;
        font-weight: 400;
        text-anchor: middle;
        fill: url(#goldGradient);
        animation: type 1.5s steps(15, end) forwards;
        letter-spacing: 2px;
      }

      .separator-line {
        animation: fadein 1.2s forwards;
        animation-delay: 1.5s;
        opacity: 0;
      }

      .tagline-text {
        font-family: "Fira Code", monospace;
        font-size: 24px;
        font-weight: 400;
        text-anchor: middle;
        fill: #e1c27f;
        animation: fadein 1.2s forwards;
        animation-delay: 1.7s;
        opacity: 0;
      }
    </style>

    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8c6a28;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#a07b2d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b8903a;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#c5a94f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d7b56d;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="separatorGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8c6a28;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b8903a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d7b56d;stop-opacity:1" />
    </linearGradient>
  </defs>

  <text class="headline-text" x="400" y="60">Hi, I'm Steven!</text>
  <rect class="separator-line" x="150" y="83" width="500" height="3" rx="1.5" fill="url(#separatorGradient)" />
  <text class="tagline-text" x="400" y="125">Software Engineer | Gamer | Writer</text>
</svg>