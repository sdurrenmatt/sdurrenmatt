<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 150" width="100%">
  <foreignObject width="100%" height="150">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes type { from { width: 0ch; } to { width: 15ch; } }
        @keyframes fadein { from { opacity: 0; } to { opacity: 0.8; } }

        .headline {
          font-family: "JetBrains Mono", monospace;
          font-size: 2.7em;
          white-space: nowrap;
          overflow: hidden;
          width: 15ch;
          animation: type 1.5s steps(15) forwards;
          background: linear-gradient(90deg, #8c6a28, #a07b2d, #b8903a, #c5a94f, #d7b56d);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          color: transparent;
          text-align: center;
          display: block;
          margin: 0 auto;
        }

        .separator {
          width: 50%;
          height: 2px;
          margin: 0.5em auto;
          background: linear-gradient(90deg, #8c6a28, #b8903a, #d7b56d);
          border-radius: 1px;
          opacity: 0;
          animation: fadein 1.2s forwards;
          animation-delay: 1.5s;
        }

        .tagline {
          font-family: "JetBrains Mono", monospace;
          font-size: 1.4em;
          color: #e1c27f;
          text-align: center;
          margin-top: 0.2em;
          opacity: 0;
          animation: fadein 1.2s forwards;
          animation-delay: 1.7s;
        }

        div {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100%;
        }
      </style>

      <span class="headline">Hi, I'm Steven!</span>
      <div class="separator"></div>
      <span class="tagline">Software Engineer | Gamer | Writer</span>
    </div>
  </foreignObject>
</svg>
